<style>
  input {
    text-align: center;
  }
  :-webkit-input-placeholder {
    text-align: center;
  }
  :-moz-placeholder {
    text-align: center;
  }
</style>

<div class="">

  <!--to show error alert-->
  <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{errormsg}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!--to show success alert-->
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
        <br><br>
  <div align="center">
    <form  [formGroup]="customerForm" >
    <br>
      <div class="col-lg-4 mx-auto">
      <input type="text" class="form-control" formControlName="cust_name" placeholder="Name">
      </div>
    <br>
      <div class="col-lg-4 mx-auto">
      <input type="text" class="form-control"  formControlName="cust_email" placeholder="Email">
      </div>
    <br>
      <div class="col-lg-4 mx-auto">
      <input type="text" class="form-control"  formControlName="cust_phone" placeholder="Phone Number">
      </div>
    <br>
      <div class="col-lg-4 mx-auto">
      <input type="text" class="form-control"  formControlName="cust_addr" placeholder="Address">
      </div>
    <br>
      <div align="center" class="col-lg-15 mt-2" *ngIf="!getparamid" (click)="customerSubmit()">
      <button>Add Customer</button>
      </div>
    </form>
<br>
<button class="nav-item" [routerLink]="['/viewcustomer']"> View Customer</button>

</div>
